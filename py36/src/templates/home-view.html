{% extends "base.html" %}

{% block content %}
<h1>{{title1}} (id: {{ id }})!</h1>
<p>{{context1}}</p>
<ul>
    {% for x in object_list %}
        {% if x.title %}
            <li><a href="/articles/{{ x.id}}/"> {{x.title }} - {{x.content}}</a></li>
        {% endif %}
    {% endfor %}
</ul>
{% endblock content %}
